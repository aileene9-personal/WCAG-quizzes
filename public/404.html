<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WCAG Quiz</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages

      // https://github.com/rafgraph/spa-github-pages
      var segmentCount = 1; // Adjust this value based on your repo name (e.g., 1 for /WCAG-quizzes/)

      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/WCAG-quizzes/' + // Add your repo name here
        l.pathname.split('/').slice(segmentCount + 1).join('/') +
        (l.search ? '?' + l.search.slice(1) : '') +
        l.hash
      );
    </script>
  </head>
